<!DOCTYPE html>
<html>

<head>
    <title>Parsing</title>
</head>

<body>
    <h1>Parsing</h1>
    <p id="parse"></p>
    <script>
        var str = "webmaster", rev;
        var strsplit = str.split("");
        rev = strsplit.sort();
        document.getElementById("parse").innerHTML = rev.join("");

    </script>
</body>

</html>
