<!DOCTYPE html>
<html>

<head></head>

<body>
    <h1>TODAY'S DATE</h1>
    <p id="dates"></p>
    <h1>CURRENT TIME</h1>
    <p id="time"></p>

    <script>
        var d = new Date();
        document.getElementById("dates").innerHTML = (d.getMonth()+1) + "/" + d.getDate() + "/" + d.getFullYear();
        document.getElementById("time").innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
    </script>

</body>

</html>
