<!DOCTYPE html>
<html>

<head>
    <title>Sorting array</title>
</head>

<body>
    <h1>Ascending Order</h1>
    <p id="asc"></p>
    <h1>Descending Order</h1>
    <p id="desc"></p>
    <script>
        var a = ["table", "laptop", "pen", "bottle", "headset"];
        document.getElementById("asc").innerHTML = a.sort();
        document.getElementById("desc").innerHTML = a.reverse();

    </script>
</body>

</html>
