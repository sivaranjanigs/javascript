<!DOCTYPE html>
<html>

<head>
    <title>Sorting array of objects</title>
</head>

<body>
  
    <script>
        var library = [
            { author: 'Bill Gates', title: 'The Road Ahead', libraryID: 1254 },
            { author: 'Steve Jobs', title: 'Aalter Isaacson', libraryID: 4264 },
            { author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of The Hunger Games', libraryID: 3245 }
        ];
        function books(x, y) {
            if (x.title < y.title)
                return -1;
            if (x.title > y.title)
                return 1;
            return 0;
        }

        console.log(library.sort(books));

    </script>
</body>

</html>
