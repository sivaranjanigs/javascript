<!DOCTYPE html>
<html>

<head>
    <title>Insert - between even nymbers</title>
</head>

<body>
    <h1>Insert - between even numbers</h1>
    <p id="big"></p>
    <script>
        var n = prompt("Enter a number:");
        var arr = n.toString().split('');
        for (i = 0; i < arr.length; i++) {
            if ((arr[i] % 2) == 0) {
                arr[i] = arr[i].concat("-");
            }
        }
        document.getElementById("big").innerHTML = arr.join("");
    </script>
</body>

</html>
