<!DOCTYPE html>
<html>

<head>
    <title>values</title>
</head>

<body>
    <p id="value"></p>
    <script>
        var obj = { "One": "1", "Two": "2", "Three": "3", "Four": "4" }
        var array = Object.values(obj);
        document.getElementById("value").innerHTML = array;
    </script>
</body>

</html>
