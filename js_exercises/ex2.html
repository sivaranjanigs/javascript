<!DOCTYPE html>
<html>

<head>
    <title>Largest of 5 Numbers</title>
</head>

<body>
    <h1>Largest of 5 numbers</h1>
    <p id="big"></p>
    <script>
        var arr = [23, 30, 98, 45, 67];
        large = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > large)
                large = arr[i];
        }
        document.getElementById("big").innerHTML = large;
    </script>
</body>

</html>
